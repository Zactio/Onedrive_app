<!DOCTYPE html>
<html>
<head>
	<title>Latest Version</title>
</head>
<body>
	<fieldset>
		<h3>The latest version of the document {{numeric}} is:</h3>		
		<h3>{{version}}</h3>
		<h3>The other documents with such names are:</h3>
		<h5>{% autoescape false %}{{path}}{% endautoescape %}</h5>
	</fieldset>
</body>
</html>
