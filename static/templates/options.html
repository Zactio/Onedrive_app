<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Onedrive App</title>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/site.css?version=1.22" />
    </head>
    <body>
        <div class="container homepage-container">
            <h1>For OneDrive</h1>
            <p>Instructions for this App:</p>
            <table class="graph-apis">
                <tr>
                    <th>Graph Endpoint</th>
                    <th>Instructions</th>
                </tr>
                <tr>
                    <td class="endpoint">Press this button to select a file from your computer to upload it onto OneDrive</td>
                    <td><p><button type="button" class="btn btn-success btn-lg" onclick="window.location.href='/upload'">Connect</button></p>
                </tr>
                <tr>
                    <td class="endpoint">/search/(search query)</td>
                    <td><target=" target="_blank"><p>To search a file, add the file query behind the /search/</p>
                </tr>
                <tr>
                    <td class="endpoint">Press this button to first find the file you want to download.</td>
                    <td><p><button type="button" class="btn btn-success btn-lg" onclick="window.location.href='/download/'">Connect</button></p>
                </tr>
            </table>
        </div>
    </body>
</html>
